<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">

        <title>reveal.js - The HTML Presentation Framework</title>

        <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
        <meta name="author" content="Hakim El Hattab">

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <link rel="stylesheet" href="css/reveal.min.css">
        <link rel="stylesheet" href="css/theme/default.css" id="theme">

        <!-- For syntax highlighting -->
        <link rel="stylesheet" href="lib/css/zenburn.css">

        <!-- If the query includes 'print-pdf', use the PDF print sheet -->
        <script>
            document.write( '<link rel="stylesheet" href="css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
        </script>

        <!--[if lt IE 9]>
        <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
        <![endif]-->
    </head>

    <body>

        <div class="reveal">

            <div class="slides">
                {% for slide in slides %}
                <section>
                    {{ slide.html }}
                    <aside class="notes">
                        {{ slide.notes_html }}
                    </aside>
                </section>
                {% endfor %}
           </div>

        </div>

        <script src="//cdnjs.cloudflare.com/ajax/libs/headjs/0.99/head.core.min.js" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/reveal.js/2.5/js/reveal.min.js" type="text/javascript"></script?
        <script>
            // Full list of configuration options available here:
            // https://github.com/hakimel/reveal.js#configuration
            Reveal.initialize({
                controls: true,
                progress: true,
                history: true,
                center: true,

                theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
                transition: Reveal.getQueryHash().transition || 'default',
                // default/cube/page/concave/zoom/linear/fade/none

                // Optional libraries used to extend on reveal.js
                dependencies: [
                    { 
                        src: '//raw.github.com/eligrey/classList.js/master/classList.js',
                        condition: function() { return !document.body.classList; }
                    },
                    { 
                        src: '//cdnjs.cloudflare.com/ajax/libs/highlight.js/7.3/highlight.min.js',
                        async: true,
                        callback: function() { hljs.initHighlightingOnLoad(); }
                    },
                    { 
                        src: '//raw.github.com/hakimel/reveal.js/master/plugin/zoom-js/zoom.js',
                        async: true,
                        condition: function() { return !!document.body.classList; }
                    },
                    { 
                        src: '//raw.github.com/hakimel/reveal.js/master/plugin/notes/notes.js',
                        async: true,
                        condition: function() { return !!document.body.classList; }
                     }
                ]
            });
        </script>
    </body>
</html>
